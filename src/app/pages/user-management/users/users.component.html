<nb-card>
  <button class="btn btn-primary" (click)="onCheck()">Check The Data's</button>
    <nb-card-header>
      Smart Table
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (create)="onCreate($event)" (edit)="onEdit($event)" (delete)="onDelete($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
